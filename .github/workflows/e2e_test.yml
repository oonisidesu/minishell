name: Run tests on pull requests to dev

on:
  push:
    branches:
      - fix_e2e

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: make

      - name: Run E2E tests
        run: make e2e_test
